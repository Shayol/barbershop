<div class="section review">
    <h2 class="review__header">
        Отзывы о нас
    </h2>
    <button class="review__leave-review-buton button-link invisible-on-mobile">
        Оставить свой
    </button>
    <div class="carousel">
        <input type="radio" class="carousel__radio" name="carousel" id="radio-1" checked>
        <input type="radio" class="carousel__radio" name="carousel" id="radio-2">
        <input type="radio" class="carousel__radio" name="carousel" id="radio-3">

        <div class="carousel__prev invisible-on-mobile">
            <label for="radio-1" class="carousel__prev-item"></label>
            <label for="radio-2" class="carousel__prev-item"></label>
            <label for="radio-3" class="carousel__prev-item"></label>
        </div>
        <div class="carousel__container review__container">
            <div class="review__item carousel__item" id="review1">
                <div class="review__item-wrapper">
                    <img src="../../img/travis.png" alt="trevis photo" class="review__photo">
                    <div class="review__text-content">
                        <h3 class="review__author">Трэвис Баркер</h3>
                        <p class="review__text">
                            Спасибо за лысину! Был проездом в Москве, заскочил побриться, чтобы было видно новую
                            татуировку!
                        </p>
                    </div>
                </div>
            </div>
            <div class="review__item carousel__item" id="review2">
                <div class="review__item-wrapper">
                    <img src="" alt="" class="review__photo">
                    <div class="review__text-content">
                        <h3 class="review__author">Vanya</h3>
                        <p class="review__text">
                            Can't find where to eat with my new beard. That's what I was looking for. Thanks!
                        </p>
                    </div>
                </div>
            </div>
            <div class="review__item carousel__item" id="review3">
                <div class="review__item-wrapper">
                    <img src="" alt="" class="reviw__photo">
                    <div class="review__text-content">
                        <div class="review__author">Alien</div>
                        <p class=" review__text">
                            Thanks for my beard
                        </p>
                    </div>
                </div>
            </div>

        </div>
        <div class="carousel__next invisible-on-mobile">
            <label for="radio-1" class="carousel__next-item"></label>
            <label for="radio-2" class="carousel__next-item"></label>
            <label for="radio-3" class="carousel__next-item"></label>
        </div>

        <div class="section carousel__nav review__controls controls">

            <a href="#review1" class="controls__link carousel__nav-link">
            </a>

            <a href="#review2" class="controls__link carousel__nav-link controls__link--central">
            </a>

            <a href="#review3" class="controls__link carousel__nav-link">
            </a>

        </div>
    </div>
</div>
