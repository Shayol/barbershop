<div class="login">
    <svg class="login__close">
        <use xlink:href="#menu-close"></use>
    </svg>
    <div class="login__body">
        <h2 class="login__header">
            личный кабинет
        </h2>
        <p class="login__text">
            Введите свой логин и пароль, чтобы войти
        </p>
        <div class="login__field login__field--login">
            <input type="text" name="Логин" placeholder="login" class="login__input">
        </div>
        <div class="login__field login__field--email">
            <input type="email" name="Пароль" placeholder="password" class="login__input">
        </div>
        <div class="login__section">
            <div class="login__remember-wrapper">
                <div class="login__checkbox-wrapper">
                    <input type="checkbox" name="" id="remember-me" class="login__checkbox">
                    <div class="login__check"></div>
                </div>
                <label for="remember-me" class="login__remember-label">
                    Запомните меня
                </label>
            </div>
            <a href="#" class="login__forgot-password">
                Я забыл пароль!
            </a>
        </div>
        <div class="login__button-row">
            <button type="submit" class="login__submit login__button">
                войти
            </button>
            <button class="login__button login__button-close">
                закрыть
            </button>
        </div>
    </div>
</div>
